<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>회원가입 완료</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../../../static/css/common.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../../static/js/commonui.js"></script>
</head>
<body>

<!-- view-wrap S -->
<div id="view-wrap" data-layout="page" aria-hidden="true">
    <div id="content">
        <button type="button" class="btn-puple" data-layer-open="signUpComplete"><span>회원가입 완료 열기</span></button>
    </div>
</div>
<!-- view-wrap E -->


<!-- 회원가입 완료 S -->
<div id="signUpComplete" class="cmm-alert" data-layout="layer" data-page-id="signUpComplete" aria-hidden="false">
    <div class="inner">
        <div class="header">
            <div class="login-logo">
                <img src="../../../../static/img/loginLogo02.png">
                <span class="txt-17"><strong>홍길동님</strong> 환영합니다<br>회원가입이 완료되었습니다.</span>
            </div>
        </div>
        <div class="content">
            <div class="box-form">
                <div class="cmm-form">
                    <div class="input">
                        <span class="input-title">아이디</span><span class="input-txt">abcdefu123</span>
                    </div>
                </div>
                <div class="cmm-form">
                    <div class="input">
                        <span class="input-title">이메일</span><span class="input-txt">abcdefu123</span>
                    </div>
                </div>
            </div>
            <div class="btn-box m-t100">
                <a href="#" class="btn-puple full"><span>로그인</span></a>
            </div>
        </div>
    </div>
    <button type="button" class="btn-dim" data-layer-close="true"><span>닫기</span></button>
</div>
<!-- 회원가입 완료 E -->
</body>
</html>
