<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>nPwChgPopup</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../../../static/css/common.css" rel="stylesheet" />
</head>
<body>

<div id="view-wrap" data-layout="layerPage" data-page-id="nPwChgPopup" aria-hidden="false">
    <div id="content">
        <div class="main-box">
            <div class="login-logo">
                <img src="../../../../static/img/loginLogo02.png">
                <span class="txt-17">회원님은 임시비밀번호로 로그인하셨습니다.<br>비밀번호 변경 후 이용가능합니다.</span>
            </div>
            <div class="box-form">
                <div class="cmm-form">
                    <div class="input">
                        <input type="text" title="현재 임시비밀번호" placeholder="현재 임시비밀번호">
                        <!-- <button class="btn-icon delete"><span>입력값 지우기</span></button> -->
                    </div>
                </div>
                <div class="cmm-form">
                    <div class="input">
                        <input type="text" title="변경 비밀번호" placeholder="변경 비밀번호">
                        <!-- <button class="btn-icon delete"><span>입력값 지우기</span></button> -->
                    </div>
                </div>
                <div class="cmm-form">
                    <div class="input">
                        <input type="text" title="변경비밀번호 재확인 " placeholder="변경비밀번호 재확인">
                        <!-- <button class="btn-icon delete"><span>입력값 지우기</span></button> -->
                    </div>
                </div>
            </div>
            <div class="btn-box flex">
                <button class="btn-puple"><span>확인</span></button>
                <button class="btn-puple"><span>취소</span></button>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </div>
</div>
</body>
</html>
