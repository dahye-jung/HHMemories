<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>nPwChgPopup</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../../../static/css/common.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../../static/js/commonui.js"></script>
</head>
<body>
<!-- view-wrap S -->
<div id="view-wrap" data-layout="page" aria-hidden="true">
    <div id="content">
        <button type="button" class="btn-puple" data-layer-open="nPwChgPopup"><span>임시비밀번호 로그인 열기</span></button>
    </div>
</div>
<!-- view-wrap E -->

<!-- 임시비밀번호 로그인 S -->
<div id="nPwChgPopup" data-layout="layer" data-page-id="nPwChgPopup" aria-hidden="false">
    <div class="inner">
        <div class="header">
            <div class="login-logo">
                <img src="../../../../static/img/loginLogo02.png">
                <span class="txt-17">회원님은 임시비밀번호로 로그인하셨습니다.<br>비밀번호 변경 후 이용가능합니다.</span>
            </div>
        </div>
        <div class="content">
            <div class="box-form">
                <div class="cmm-form">
                    <div class="input">
                        <input type="password" title="현재 임시비밀번호" placeholder="현재 임시비밀번호">
                    </div>
                </div>
                <div class="cmm-form">
                    <div class="input">
                        <input type="password" title="변경 비밀번호" placeholder="변경 비밀번호">
                    </div>
                </div>
                <div class="cmm-form">
                    <div class="input">
                        <input type="password" title="변경비밀번호 재확인 " placeholder="변경비밀번호 재확인">
                    </div>
                </div>
            </div>
            <div class="btn-box flex">
                <button type="button" class="btn-puple"><span>확인</span></button>
                <button type="button" class="btn-puple" data-layer-close="true"><span>취소</span></button>
            </div>
        </div>
    </div>
    <button type="button" class="btn-dim" data-layer-close="true"><span>닫기</span></button>
</div>
<!-- 임시비밀번호 로그인 E -->
</body>
</html>
